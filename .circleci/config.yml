version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  replay-upload:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:18.4.0-browsers
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: "npm ci"
      - run:
          name: "Run Cypress Tests"
          command: 'npm run test:e2e -- -- --browser "Replay Firefox"'
          environment:
            RECORD_ALL_CONTENT: 1
            RECORD_REPLAY_METADATA_FILE: /tmp/replay-metadata.log
      - run:
          name: "Install Replay CLI"
          command: "npm i -g @replayio/replay@latest"
      # - run:
      #     name: "Set up Replay Source Control Metadata"
      #     command: |
      #       echo RECORD_REPLAY_METADATA_SOURCE_COMMIT_TITLE=\"$(git log --format=%s -n 1)" >> /tmp/replay-env
      - run:
          name: "Update Replay metadata"
          command: |
            export RECORD_REPLAY_METADATA_SOURCE_COMMIT_TITLE=\"$(git log --format=%s -n 1)"
            replay metadata --init --keys source --warn
      - run:
          name: "List"
          command: "replay ls"
      - run:
          name: "Upload Replays"
          command: "replay upload-all --api-key rwk_fjrH1rSfRSDEKq3kn1Fi962VUSI2XMpv9wAIw9QTsUo"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  cypress-test-workflow:
    jobs:
      - replay-upload
